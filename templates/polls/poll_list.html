{% extends "polls/base_site.html" %}
{% block main_content %}
<h2>Available polls:</h2>
{% if object_list %}
  <ul>
  {% for poll in object_list %}
    <li><a href='{% url dum_polls %}{{ poll.id }}/'>{{ poll.question }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No polls are available.</p>  
{% endif %}
{% endblock %}
