{% extends "polls/base_site.html" %}
{% block main_content %}
<h1>{{ object.question }}</h1>

<ul>
{% for choice in object.choice_set.all %}
    <li>{{ choice.choice }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href='{% url dum_polls %}{{ object.id }}/'>Vote again?</a>
{% endblock %}
